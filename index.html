<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign page</title>
</head>

<body>
    <div class="parent">
        <div class="div1">
            <img src="./images/notepad.png">
        </div>
        <div class="first">
            <div class="welcome">
                <h1>Welcome to tasker</h1>
                <p>Please insert your information to access your tasks</p>
                <div class="one">
                    <h2>Email</h2>

                    <input type="text" name="" id="click" placeholder="insert your email">
                </div>
                <div class="two">
                    <h2>password</h2>
                    <input type="password" name="" id="btn" placeholder="insert your password">
                </div>
                <div class="three">
                    <input type="checkbox" name="" id="">
                    <p>Remember me</p>
                </div>
                <button onclick="nextpage()">sign in</button>
                <div class="last">
                    <p>Dont have an account?</p><span>Sign up</span>
                </div>
            </div>

        </div>
    </div>




















    <script src="script.js"></script>

</body>

</html>
